{%extends 'finder/base.html' %}

{% block ng_app %}catBrowser{% endblock %}
{% block ng_controller %}BrowserController{% endblock %}
{% block content %}

            <div class="panel" ng-repeat="cat in cats.results">
		        <h1>{$ cat.name $}</h1>
		        <h2> {$ cat.gender $} | {$ cat.age $} | {$ cat.breed $}</h2>
		        <p> <i>{$ cat.location.name $}</i> </p>
                <img src="/media/{$ cat.photo $}" height=100px width=100px>
            </div>


{% endblock content %}
